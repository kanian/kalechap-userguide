theme:
  name: material
  language: fr
  favicon: assets/favicon.svg
  palette:
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre

    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair

